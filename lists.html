<!DOCTYPE html>
<html>
<head>
<title>html lists</title>
</head>
<body>
<h2>unordered lists</h2>
<ul>
    <li>
        item1
    </li>
    <li>
item2
    </li>
    <li>
item3
    </li>
</ul>

<h2>Ordered list</h2>
<ol>
    <li>Step 1</li>
    <li>Step 2</li>
    <li>Step 3</li>
</ol>
<h2>Definition list</h2>
<dl>
   <dt>Term 1</dt>
   <dd>Definition 1</dd>
   <dd>Definition 2</dd>
   <dt>Term 2</dt>
   <dd>Definition 1</dd>
   <dd>Definition 2</dd>
</dl>
</body>

</html>
